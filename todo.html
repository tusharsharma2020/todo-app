<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/8623afb9af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="stats-container">
            <div class="stats-details">
                <h1>To-Do App</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="number"> 2/3</p>
            </div>
        </div>
        <div class="input-container">
            <form action="">
                <input type="text" id="taskInput" placeholder="Write your task">
                <button type="submit" id="newTask">+</button>
            </form>
        </div>
        <div class="tasks-container">
            <ul id="taskList" class="taskList"></ul>

        </div>

    </div>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
